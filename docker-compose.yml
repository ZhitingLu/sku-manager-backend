services:
  app:
    build:
      context: .
      args:
        - DEV=true # Pass DEV=true for development builds
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - BD_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=securemeow
    depends_on:
      - db

  db: 
    image: postgres:16-alpine
    volumes: 
      - dev-db-data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=securemeow


volumes:
  dev-db-data: